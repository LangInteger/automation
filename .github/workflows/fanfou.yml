# 通知
jobs:
  # 包含一个通知任务
  notification:
    # 使用最新 ubuntu 系统
    runs-on: ubuntu-latest

    # 具体步骤
    steps:

    # 发送通知
    - name: send notification
      env:
        URL: ${{ secrets.TEHANG_SHENGHUO_ROBOT_WEBHOOK }}
      run: |
        curl --request POST \
        --url $URL \
        --header 'content-type: application/json' \
        --data '{
          "msgtype":"text",
          "text":{
              "mentioned_mobile_list":["@all"],
              "content":"今日加班的同事可前往食堂就餐或点外卖，相关费用记录至 https://is.gd/r90taA，本周结束统一结算。"
              }
          }'
